type Query {
  checkToken: User
  findUsers: [User!]!
  findUser(id: ID): User
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  
  getConversations(page: Int!, search: String): [ConversationModel!]
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  registration(username: String!, password: String!, email: String!): AuthPayload
  createUser(username: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
  addMessage(user2: String!, message: String): Message!
}

type ConversationModel {
  id: Int!
  name: String!
  message: String
  startedAt: DateTime!
  logo: String
  isActive: Boolean!
}

type Subscription {
  postAdded: Post
  addMessage: Message!
}

type AuthPayload {
  token: String!
  username: String!
  email: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String! 
  password: String!
  username: String!
  isActive: Boolean
  posts: [Post!]
  notifications: [Notification!]
  user2: [User2!]
}

type User2 {
    id: ID!
    user: User!
}

type Message {
  id: ID!
  message: String
  attached: [String!]
  isSeen: Boolean!
  isDeleted: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Conversation {
   id: ID!
   user: User!
   group: Group
   user2: User2
   message: [Message!]
   startedAt: DateTime!
   createdAt: DateTime!
}

type Group {
  id: ID!
  name: String
  conversation: [Conversation!]
}

type Notification {
  id: ID!
  type: Int!
  title: String
  user: User!
}

type Post {
  id: ID!
  title: String!
  targets: String
  published: Boolean
  author: User!
}